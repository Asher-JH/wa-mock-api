<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>WhatsApp Mock Server</title>
  </head>
  <body>
    <div class="w-full p-8">
      <div class="text-2xl font-bold text-blue">WhatsApp Mock Server</div>

      <!-- Web hooks -->
      <div class="w-full flex flex-row justify-between items-center">
        <div class="text-normal font-semibold my-6 underline">Web-Hooks</div>
        <input
          id="api-url-input"
          name="api-url"
          type="text"
          value="http://localhost:5000"
          placeholder="http://localhost:5000"
          class="text-sm border border-1 w-[300px] border-gray-400 p-1 rounded-md"
        />
      </div>
      <div id="web-hooks" class="w-full"></div>
    </div>

    <script type="module" src="components.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
